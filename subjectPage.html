                                <li>

                            </div>

                                    <input type="text" class="form-control" placeholder="Fənn...">

                            </div>

                                <div class="form-group">
                                    <label> Sessiya</label>
                                    <select class="form-control">

                                        <option>Qış</option>

                                    <div class="form-group">

                                        <select class="form-control">

                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>

                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                            <option>11</option>
                                        </select>
                                    </div>
                                </div>
